<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウント</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon-dark.png" media="(prefers-color-scheme: dark)">
<link rel="icon" href="/favicon-light.png" media="(prefers-color-scheme: light)">
<link rel="icon" href="/favicon-light.png">
</head>
<body>
    <div id="container">
        <h1>文字数カウント</h1>
        <textarea id="text-input" placeholder="ここにテキストを入力してください..." autofocus></textarea>
        
        <div class="result-grid">
            <div class="count-box">
                <span class="label">文字数</span>
                <span id="char-count" class="count-value">0</span>
            </div>
            <div class="count-box">
                <span class="label">改行を除く</span>
                <span id="no-newline-count" class="count-value">0</span>
            </div>
            <div class="count-box">
                <span class="label">空白・改行を除く</span>
                <span id="no-space-count" class="count-value">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
